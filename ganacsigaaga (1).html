
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ganacsigaaga</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    nav {
      text-align: center;
      background: #3498db;
      padding: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #27ae60;
    }
    .contact-form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact-form button {
      margin-top: 15px;
      background: #e67e22;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background: #d35400;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ganacsigaaga</h1>
    <p>Ku soo dhawoow bogga rasmiga ah ee ganacsigeena!</p>
  </header>

  <nav>
    <a href="#">Bogga Hore</a>
    <a href="#">Adeegyadayada</a>
    <a href="#">Nagala Soo Xiriir</a>
  </nav>

  <section>
    <h2>Ku saabsan Ganacsigeena</h2>
    <p>Waxaan bixinaa adeegyo tayo sare leh oo loogu talagalay macaamiisheena. Hadafkayagu waa in aan kuu fududeyno helitaanka adeeg aad ku qanacdo.</p>
    <div class="buttons">
      <button>Wax badan ka baro</button>
      <button>Nala Soo Xiriir</button>
    </div>
  </section>

  <section>
    <h2>Foomka Xiriirka</h2>
    <div class="contact-form">
      <form>
        <label>Magacaaga</label>
        <input type="text" placeholder="Geli magacaaga" required>

        <label>Email-kaaga</label>
        <input type="email" placeholder="Geli email-kaaga" required>

        <label>Fariintaada</label>
        <textarea rows="5" placeholder="Qor fariintaada halkan..." required></textarea>

        <button type="submit">Dir Fariin</button>
      </form>
    </div>
  </section>

</body>
</html>
